<html xmlns="http://www.w3.org/1999/xhtml">
<!--Head-->
<head>
    <meta charset="utf-8" />
    <title>404</title>
    {include file='common/head' /}
</head>
<!--Head Ends-->
<!--Body-->
<body>
    <div class="login-container animated fadeInDown">
        <div class="loginbox bg-white">
            <div class="well system-message">
                    <h2>404</h2>
                    <p class="error text-danger">该页面不存在</p>
                <hr>
                <p class="text-info">
                    即将 <a id="href" href="javascript:history.back(-1);">返回</a> 等待时间： <b id="wait">5</b>
                </p>
            </div>
        </div>
        <div class="logobox">
            <span class="text-primary">__apn__————By IT SUPPORT</span>
        </div>
    </div>


    <!--Basic Scripts-->
    {include file='common/script' /}
    <!--Beyond Scripts-->

    <script src="__dm__/js/ba/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="__dm__/js/nest/canvas-nest.js"></script>
    <script type="text/javascript">
        (function(){
            var wait = document.getElementById('wait'),
                href = document.getElementById('href').href;
            var interval = setInterval(function(){
                var time = --wait.innerHTML;
                if(time <= 0) {
                    location.href = href;
                    clearInterval(interval);
                };
            }, 1000);
        })();
    </script>
</body>
<!--Body Ends-->
</html>
