<!DOCTYPE HTML>
<html>
<head>
{include file="common/meta" /}
<title>编辑页面</title>
<!-- 引入 百度编辑器样式 -->
<link href="_UEditor_themes/default/css/ueditor.css" type="text/css" rel="stylesheet">
<!-- 结束 百度编辑器样式 -->
<link href="_framework_/lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />

</head>
<body>
<div class="page-container">
	<form class="form form-horizontal" id="form-article-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				<span class="c-red">*</span>
				内容标题：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" id="website-title" placeholder="请填写标题" name="notice_title" value="" class="input-text">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">所属栏目：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
				  <select class="select" size="1" name="demo1">
				    {volist name="collist" id="cl"}
				        <option value="{$cl.columnname}">{$cl.columnname}</option>
				    {/volist}

				  </select>
				</span>
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">缩略快照：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div id="uploader">
				    <div id="fileList" class="uploader-list"></div>
				    <div id="filePicker">上传缩略图</div>
				</div>
				<div>
					*图片建议大小： 340 x 180 像素;
				</div>
			</div>			
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">编辑内容：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<!--style给定宽度可以影响编辑器的最终宽度-->
				<script type="text/plain" id="myEditor" style="width:800px;height:500px;">
				    <p>在此进行页面编辑</p>
				</script>
			</div>
		</div>
	</form>
</div>

{include file="common/js" /}
<script type="text/javascript" src="_framework_/lib/webuploader/0.1.5/webuploader.min.js"></script> 
<script type="text/javascript" charset="utf-8" src="_UEditor_ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="_UEditor_ueditor.all.js"></script>
<script type="text/javascript" src="_UEditor_lang/zh-cn/zh-cn.js"></script>	
<!-- 实例化编辑器 -->
<script type="text/javascript">
    var ua = UE.getEditor('myEditor');
</script>
<script>
$(function(){
	$list = $("#fileList");
	// 初始化Web Uploader
	var uploader = WebUploader.create({

	    // 选完文件后，是否自动上传。
	    auto: true,

	    // swf文件路径
		swf: '_framework_lib/webuploader/0.1.5/Uploader.swf',

	    // 文件接收服务端。
		server: '{:url("manager/uploadcenter/?")}',

	    // 选择文件的按钮。可选。
	    // 内部根据当前运行是创建，可能是input元素，也可能是flash.
	    // pick: '#filePicker',
	    pick: {
	                    id: '#filePicker',
	                    multiple:false, 
	                },
	    fileNumLimit: 1,

	    // 只允许选择图片文件。
	    accept: {
	        title: 'Images',
	        extensions: 'gif,jpg,jpeg,bmp,png',
	        mimeTypes: 'image/*'
	    }
	});

	// 当有文件添加进来的时候
	uploader.on( 'fileQueued', function( file ) {
	    var $li = $(
	            '<div id="' + file.id + '" class="file-item thumbnail">' +
	                '<img>' +
	                '<div class="info">' + file.name + '</div>' +
	            '</div>'
	            ),
	        $img = $li.find('img');


	    // $list为容器jQuery实例
	    $list.append( $li );

	    // 创建缩略图
	    // 如果为非图片文件，可以不用调用此方法。
	    // thumbnailWidth x thumbnailHeight 为 100 x 100
	    thumbnailWidth = 110;
	    thumbnailHeight = 110;

	    uploader.makeThumb( file, function( error, src ) {
	        if ( error ) {
	            $img.replaceWith('<span>不能预览</span>');
	            return;
	        }

	        $img.attr( 'src', src );
	    }, thumbnailWidth, thumbnailHeight );
	});

	// 文件上传过程中创建进度条实时显示。
	uploader.on( 'uploadProgress', function( file, percentage ) {
	    var $li = $( '#'+file.id ),
	        $percent = $li.find('.progress span');

	    // 避免重复创建
	    if ( !$percent.length ) {
	        $percent = $('<p class="progress"><span></span></p>')
	                .appendTo( $li )
	                .find('span');
	    }

	    $percent.css( 'width', percentage * 100 + '%' );
	});

	// 文件上传成功，给item添加成功class, 用样式标记上传成功。
	uploader.on( 'uploadSuccess', function( file ) {
	    $( '#'+file.id ).addClass('upload-state-done');
	});

	// 文件上传失败，显示上传出错。
	uploader.on( 'uploadError', function( file ) {
	    var $li = $( '#'+file.id ),
	        $error = $li.find('div.error');

	    // 避免重复创建
	    if ( !$error.length ) {
	        $error = $('<div class="error"></div>').appendTo( $li );
	    }

	    $error.text('上传失败');
	});

	// 完成上传完了，成功或者失败，先删除进度条。
	uploader.on( 'uploadComplete', function( file ) {
	    $( '#'+file.id ).find('.progress').remove();
	    $("#uploader").html("上传已完成");
	    layer.msg("展示板图片已即时生效");
	});

});
	
</script>

{include file="common/footer" /}


</body>
</html>
